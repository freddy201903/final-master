<body style="background-image: url('images/bg-02.jpg');">
    <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="background: none;">
                        <div class="page-wrapper">
                            <div class="wrapper wrapper--w790">
                                <div class="card card-5">
                                        <span class="login100-form-title p-b-10">
                                            <a href="index.html"><img src="images/logoRed_sm.png"></a>
                                        </span>
                                    <div class="card-heading">
                                        <h2 class="title">請填寫下列資訊內容</h2>
                                    </div>
                                    <div class="card-body">
                                        <form method="POST">
                                                <div class="form-row">
                                                        <div class="name">真實姓名</div>
                                                        <div class="value">
                                                            <div class="input-group">
                                                                <input class="input--style-5" type="text" name="name" required="required">
                                                            </div>
                                                        </div>
                                                    </div>
                                            <div class="form-row">
                                                <div class="name">會員帳號</div>
                                                <div class="value">
                                                    <div class="input-group">
                                                        <input class="input--style-5" type="text" name="account" required="required">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                    <div class="name">會員密碼</div>
                                                    <div class="value">
                                                        <div class="input-group">
                                                            <input class="input--style-5" type="text" name="password" type="password" required="required">
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="form-row">
                                                <div class="name">Email</div>
                                                <div class="value">
                                                    <div class="input-group">
                                                        <input class="input--style-5" type="email" name="email" required="required">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                    <div class="name">聯絡電話</div>
                                                    <div class="value">
                                                        <div class="input-group">
                                                            <input class="input--style-5" type="email" name="phone" maxlength="11" placeholder="格式: 0910-123456" required="required">
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="form-row">
                                                    <div class="name">聯絡地址</div>
                                                    <div class="value">
                                                        <div class="input-group">
                                                            <input class="input--style-5" type="email" name="address" required="required">
                                                        </div>
                                                    </div>  
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>   

                        <div class="modal-footer">
                            <div style="float:left">
                                <button type="button" class="faceDetect" >臉部辨識</button>
                            </div>
                            <div>
                                <a href="index.html"><button type="button" class="cancelBtn">返回首頁</button></a>
                                <button type="submit" class="okBtn">註冊</button>
                            </div>
                        </div>

                </div>
            </div>
